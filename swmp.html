<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="js/jquery.js"></script>
  <script src="js/common.js"></script>
  <title>SWMP</title>
</head>
<body>
  <header id="header"></header>
  <section id="container" class="project">
    <div class="cover">
      <a class="cover-logo" href="#"><img src="../image/project/swmp.png" alt=""></a>
    </div>
    <section class="contents-wrap">
      <div class="title">SWMP</div>
      <div class="discription">
        <p>SWMP 엔터테인먼트는</p>
        <p>컨텐츠가 지닌 무한한 가능성을</p>
        <p class="interval">발굴 및 개발하고, 성공적인 비즈니스 시스템을</p>
        <p>구축하여 엔터테인먼트 산업의</p>
        <p>건강한 발전에 기여하고자 합니다.</p>
        <p class="interval">연기자별 필모그래피를 보기 쉽게 정리하였고</p>
        <p>다양한 분위기의 사진을 제공합니다.</p>
        <button class="btn-site-more"><a href="http://www.swmp.co.kr/index.html" target="_blank">사이트 바로가기</a></button>
      </div>
      <div class="skill">
        <ul class="participation">
          <li>기획 1</li>
          <li>디자인 1</li>
          <li><b>퍼블리싱 1</b></li>
        </ul>
        <div class="skill-list">
          <figure><img src="../image/html5.svg" alt=""></figure>
          <figure><img src="../image/css3.svg" alt=""></figure>
          <figure><img src="../image/jquery.svg" alt=""></figure>
        </div>
      </div>
      <div class="contents-detail">
        <div class="odd-contents image fade-contents">
          <p class="image-title">swmp</p>
          <img src="../image/project/swmp/main.png" alt="">
        </div>
        <div class="even-contents image fade-contents">
          <p class="image-title">detail</p>
          <img src="../image/project/swmp/detail.png" alt="">
        </div>
        <div class="odd-contents image fade-contents">
          <p class="image-title">audition</p>
          <img src="../image/project/swmp/audition.png" alt="">
        </div>
        <div class="even-contents image fade-contents">
          <p class="image-title">contact</p>
          <img src="../image/project/swmp/contact.png" alt="">
        </div>
      </div>
      <div class="experience-btn fade-contents" style="position: relative;">
        <a class="experience-more" href="experience.html">
          <p class="title">목록으로 돌아기기</p>
        </a>
      </div>
    </section>
  </section>

</html>
