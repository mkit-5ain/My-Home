<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>

    <![endif]-->

<body>
  <!-- 헤더 -->
	<header id="header"></header>

  <main>
    <section class="project-wrap">
    <div class="cover">
      <a class="cover-logo" href="#"><img src="../image/project/swmp.png" alt="swmp"></a>
    </div>
    <section class="contents-wrap">
      <div class="title">
        <span>SWMP</span>
      </div>
      <div class="discription fade-contents">
        <p>SWMP 엔터테인먼트는</p>
        <p>컨텐츠가 지닌 무한한 가능성을</p>
        <p class="interval">발굴 및 개발하고, 성공적인 비즈니스 시스템을</p>
        <p>구축하여 엔터테인먼트 산업의</p>
        <p>건강한 발전에 기여하고자 합니다.</p>
        <p class="interval">연기자별 필모그래피를 보기 쉽게 정리하였고</p>
        <p>다양한 분위기의 사진을 제공합니다.</p>
        <button class="btn-site-more">사이트 바로가기</button>
      </div>
      <div class="skill">
        <ul class="participation">
          <li>기획 1</li>
          <li>디자인 1</li>
          <li><b>퍼블리싱 1</b></li>
        </ul>
        <div class="skill-list">
          <figure><img src="../image/main/html5.svg" alt=""></figure>
          <figure><img src="../image/main/css3.svg" alt=""></figure>
          <figure><img src="../image/main/jquery.svg" alt=""></figure>
        </div>
      </div>
      <div class="contents-detail">
        <div class="contents image">
          <p class="image-title">main</p>
          <img class="fade-contents" src="../image/project/swmp/main.jpg" alt="">
        </div>
        <div class="contents image">
          <p class="image-title">detail</p>
          <img class="fade-contents" src="../image/project/swmp/detail.jpg" alt="">
        </div>
        <div class="contents image">
          <p class="image-title">audition</p>
          <img class="fade-contents" src="../image/project/swmp/audition.jpg" alt="">
        </div>
        <div class="contents image">
          <p class="image-title">contact</p>
          <img class="fade-contents" src="../image/project/swmp/contact.jpg" alt="">
        </div>
      </div>
    </section>
  </section>
  </main>

  <script type="text/javascript" src="../js/require.config.js"></script>
	<script type="text/javascript" data-main="../js/pages/index" src="../js/lib/require.js"></script>
